<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="post">
      <div class="card">
        <h2>Card title</h2>
        <p>Card content</p>
      </div>
    </div>

    <h2 class="hasPseudoSelector">Heading 2</h2>
    <p>A paragraph</p>

    <br /><br />
    <form>
      <label for="name"
        >Name:
        <input type="text" id="name" />
      </label>
      <label for="email">email:</label>
      <input type="text" id="email" />
    </form>

    <br />
    <div class="parent">
      parent
      <div class="child">
        child
        <div class="nephew">nephew</div>
      </div>
    </div>

    <div class="nephew">nephew</div>

    <div class="container">
      <div class="one">
        <p>One</p>
      </div>
      <div class="two">
        <p>Two</p>
        <div class="three">
          <p>Three</p>
        </div>
      </div>
      <input class="four" placeholder="Four" />
      <textarea class="five">Five</textarea>
    </div>

    <br />
    <div class="inherit-one">
      <p>One</p>
      <div class="inherit-two">
        <p>Two</p>
        <div class="inherit-three"><p>Three</p></div>
        <div class="inherit-four"><p>Four</p></div>
      </div>
    </div>

    <br />
    <div class="property-parent">
      <p>Parent element</p>
      <div class="property-child">
        <p>Child element with inheritance disabled for --box-color.</p>
      </div>
    </div>
  </body>
</html>
